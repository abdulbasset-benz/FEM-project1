<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="left">
      <h3 id="result">Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <span>of 100</span> 
      </div>
      <h3>Great</h3>
      <p>  You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right">
      <h3>Summary</h3>

      <div class="options one"><span class="left-span">Reaction</span> <span class="right-span">80 <p>/ 100</p></span></div>

      <div class="options two"><span class="left-span">Memory</span> <span class="right-span">92 <p>/ 100</p></span></div>

      <div class="options three"><span class="left-span">Verbal</span> <span class="right-span">61 <p>/ 100</p></span></div>

      <div class="options four"><span class="left-span">Visual</span> <span class="right-span">72 <p>/ 100</p></span></div>


      <button class="cta-btn">Continue</button>
      
    </div>
  </div>

</div>
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
